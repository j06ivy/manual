<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Responsive Width - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage full-screen navigation and sections control menu." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,navigation,control arrows, dots" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="../dist/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
	}
	.intro p{
		color: #fff;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}

	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}
  .intro{
    text-align: center;
  }
/*  .svg-pages{
      width: 100%;
      height: auto;
    }*/
      @media (min-width: 768px) {
     .svg-pages{
      width:initial;
      height: 99.5vh;
    }
  }
  .svg-pages{
      width: 100vw;
	  height: 85vh;
    }

	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
</head>
<body>

<div id="fullpage">
	<div class="section">
		<div class="intro">
			<img class="svg-pages" src="../dist/files/H Series Fans Online Manual Concept_Cover.svg"/>
		</div>
	</div>
	<div class="section">
			<div class="intro">
				<img class="svg-pages" src="../dist/files/H Series Fans Online Manual Concept_P1.svg"/>
			</div>
	</div>
	<div class="section">
			<div class="intro">
				<img class="svg-pages" src="../dist/files/H Series Fans Online Manual Concept_P2.svg"/>
			</div>
	</div>
  <div class="section">
			<div class="intro">
				<img class="svg-pages" src="../dist/files/H Series Fans Online Manual Concept_P3.svg"/>
			</div>
	</div>
</div>

<script type="text/javascript" src="../dist/fullpage.js"></script>
<script type="text/javascript" src="examples.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        sectionsColor: ['#dc3714', '#ffffff', '#ffffff'],
        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['First page', 'Second page', 'Third and last page'],
        responsiveWidth: 900,
        afterResponsive: function(isResponsive){
        }
    });
</script>

</body>
</html>
